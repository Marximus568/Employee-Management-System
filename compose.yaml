version: "3.9"

services:
  # ==========================================
  # DATABASE (PostgreSQL)
  # ==========================================
  postgres:
    image: postgres:17
    restart: always
    container_name: firm-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - firm-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # API (Backend)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: API/Dockerfile
    container_name: firm-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Override DB_CONNECTION for Docker networking
      - DB_CONNECTION=Server=postgres;Port=5432;Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASS};
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT}:8080"
    networks:
      - firm-network

  # ==========================================
  # FRONTEND (Web)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Front-end.Web/Dockerfile
    container_name: firm-frontend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # DB connection for frontend (if needed)
      - DB_CONNECTION=Server=postgres;Port=5432;Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASS};
      - API_BASE_URL=http://api:8080
    depends_on:
      - api
    ports:
      - "${FRONTEND_PORT}:8080"
    networks:
      - firm-network

      # ==========================================
  # TEST SERVICE
  # ==========================================
  test-express:
    build:
      context: .
      dockerfile: Test_Express/Dockerfile
    container_name: firm-test
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_CONNECTION=Server=postgres;Port=5432;Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASS};
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - firm-network
    command: ["dotnet", "test", "Test_Express/Test_Express.csproj"]

volumes:
  dbdata:


networks:
  firm-network:
    driver: bridge
